<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harivarsh Import & Export – Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Chat Window */
    #chatbot {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex; /* visible by default */
      flex-direction: column;
      background: #f9f9f9;
      z-index: 1000;
    }

    #chat-header {
      background: #0a5b96;
      color: white;
      padding: 10px;
      border-radius: 0; /* full screen so no rounded top */
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
    }

    #close-btn {
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      font-size: 14px;
      background: #e5ddd5;
      display: flex;
      flex-direction: column;
    }

    /* Chat bubbles */
    .message {
      max-width: 80%;
      padding: 8px 12px;
      margin: 5px;
      border-radius: 15px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background: #dcf8c6;
      border-bottom-right-radius: 0;
    }

    .bot {
      align-self: flex-start;
      background: white;
      border-bottom-left-radius: 0;
    }

    #chat-input {
      display: flex;
      border-top: 1px solid #ccc;
      background: #fff;
    }

    #user-input {
      flex: 1;
      padding: 8px;
      border: none;
      outline: none;
    }

    #send-btn {
      background: #0a5b96;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
    }
    #chat-header {
  display: none;
}
  </style>
</head>
<body>

<!-- Chat Window -->
<div id="chatbot">
  <div id="chat-header">
    <span>Harivarsh Chatbot</span>
    <span id="close-btn">×</span>
  </div>

  <div id="chat-box"></div>

  <div id="chat-input">
    <input id="user-input" type="text" placeholder="Type your question…">
    <button id="send-btn">Send</button>
  </div>
</div>

<script>
  const chatBox = document.getElementById("chat-box");
  const userInput = document.getElementById("user-input");
  const sendBtn = document.getElementById("send-btn");

  function addMessage(sender, text) {
    const div = document.createElement("div");
    div.className = `message ${sender}`;
    div.textContent = text;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  async function handleSend() {
    const question = userInput.value.trim();
    if (!question) return;
    addMessage("user", question);
    userInput.value = "";

    try {
      const res = await fetch('http://localhost:8000/ask', {
  method: 'POST',
  headers: { 'Content-Type': 'application/json' },
  body: JSON.stringify({ question })
});
      if (!res.ok) {
        addMessage("bot", "Server error. Please try again later.");
        return;
      }
      const data = await res.json();
      addMessage("bot", data.answer || "No answer received.");
    } catch (err) {
      console.error(err);
      addMessage("bot", "Error contacting server.");
    }
  }

  sendBtn.addEventListener("click", handleSend);
  userInput.addEventListener("keypress", (e) => {
    if (e.key === "Enter") handleSend();
  });
</script>



</body>
</html>
